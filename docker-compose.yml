version: "3"

networks: 
  app-mysql-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.10.0/24

services:
  app-python:
    build: ./python/
    container_name: "python-app"
    environment:
      TZ: "Asia/Tokyo"
    hostname: hermes
    restart: always
    tty: true
    networks: 
      app-mysql-net:
        ipv4_address: 172.30.10.10

  data-mysql:
    build: ./mysql/
    container_name: "docker-mysql-work"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d # 初期データ投入
    environment:
      MYSQL_ROOT_PASSWORD: mysqladmin
      MYSQL_DATABASE: company
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysqladmin
      TZ: "Asia/Tokyo"
    hostname: jolyn
    restart: always
    ports:
      - 3306:3306
    networks: 
      app-mysql-net:
        ipv4_address: 172.30.10.100
